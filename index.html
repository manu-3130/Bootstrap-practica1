    <section class="container-md">

        <header class="d-flex justify-content-between align-items-center">
            <h1>
                Metrika
            </h1>

            <div>
                <i class="bi bi-facebook fs-4 text-secondary"></i>
                <i class="bi bi-twitter fs-4 text-secondary"></i>
                <i class="bi bi-google fs-4 text-secondary"></i>
                <i class="bi bi-linkedin fs-4 text-secondary"></i>
                <i class="bi bi-behance fs-4 text-secondary"></i>
            </div>
        </header>

        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col text-center mt-2 mb-2 ms-lg-2 me-2 fs-1 d-flex flex-column justify-content-between" style="background-color: #6AB0A1;">
                        <i class="bi bi-book text-light pt-5"></i>
                        <h2 class="text-start fs-5 text-light">About Us</h2>
                    </div>
                    <div class="col text-center mt-2 mb-2 ms-2 me-lg-2 fs-1 d-flex flex-column justify-content-between" style="background-color: #6AB08C;">
                        <i class="bi bi-box2-heart-fill text-light pt-5"></i>
                        <h2 class="text-start fs-5 text-light">Our Team</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center mt-2 mb-2 ms-lg-2 me-lg-2 fs-1 d-flex flex-column justify-content-between" style="background-color: #B95846;">
                        <i class="bi bi-download text-light pt-5"></i>
                        <h2 class="text-start fs-5 text-light">Resume</h2>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 text-center mt-2 mb-2 ms-lg-2 me-lg-2 fs-1 d-flex flex-column justify-content-between" style="background-color: #48A0C7;">
                <div class="py-5 d-flex flex-column justify-content-between">
                    <i class="bi bi-images text-light" style="font-size: 90px;"> </i>
                </div>
                <h2 class="text-start fs-5 text-light">Our Works</h2>
            </div>


            <div class="col">
                <div class="row">
                    <div class="col text-center mt-2 mb-2 ms-lg-2 me-lg-2 fs-1 d-flex flex-column justify-content-between" style="background-color: #C75179;">
                        <i class="bi bi-map text-light pt-5"></i>
                        <h2 class="text-start fs-5 text-light">Contacts</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center mt-2 mb-2 ms-lg-2 me-2 fs-1 d-flex flex-column justify-content-between" style="background-color: #CC7748;">
                        <i class="bi bi-pencil-fill text-light pt-5"></i>
                        <h2 class="text-start fs-5 text-light">Blog</h2>
                    </div>
                    <div class="col text-center mt-2 mb-2 ms-2 me-lg-2 fs-1 d-flex flex-column justify-content-between" style="background-color: #D09342;">
                        <i class="bi bi-envelope text-light pt-5"></i>
                        <h2 class="text-start fs-5 text-light">Feedback</h2>
                    </div>
                </div>
            </div>
        </div>

    </section>
